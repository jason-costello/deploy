#config/collector.yml
services:
  collector:
    vault-path: stormsync/collector/local-development
    interval: 10s
  kafka:
    host: kafka1
    port: 9092
    topic: raw-weather-report
  redis:
    host: redis
    port: 6379
    user: redis_user
    password: redis_password
    db: 0
  vault:
    protocol: http
    host: vault
    port: 8200
  jaeger:
    host: jaeger
    port: 4318